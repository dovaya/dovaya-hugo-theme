{{ $context := .}}
{{ if ($context.Get "encloseInP")}}
<p>
{{end}}
<a href="{{ $context.Get "url" | safeURL }}" target="_blank" rel="external" title="Google Maps" class="svg">
    {{ with resources.Get "svg/location.svg" | resources.Minify }}
    {{ .Content | safeHTML }}&nbsp;{{ $context.Get "address"}}
    {{ end }}
</a>
{{ if ($context.Get "encloseInP") }}
</p>
{{end}}
